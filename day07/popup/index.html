<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Grid Page</title>
</head>

<body>
    <div class="container">
        <div class="main-item">
            <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/52/Ikea-yellow.svg/512px-Ikea-yellow.svg.png?20200826123233" />
            <div class="main-bottom">
                <p>Go shopping on your local site</p>
                <span class="material-symbols-outlined">
                    arrow_downward
                </span>

                <div class="main-button">
                    <span id="one">Go to</span>
                    <span id="two">ikea.us</span>
                </div>
            </div>
        </div>
        <div class="r1">IKEA Today</div>
        <div class="r2">About IKEA</div>
        <div class="r3">IKEA Museum</div>
        <div class="r4">IKEA at H22</div>
    </div>
</body>

</html>
